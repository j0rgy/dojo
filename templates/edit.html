{% extends "layout.html" %}

{% block title %}
    Create a Plan
{% endblock %}

{% block main %}
    <a href="/"><< Back to all plans</a>
    <br><br>
    <h2>{{ plan["name"] }}</h2>
    <h4 class="text-muted">{{ plan["description"] }}</h5>
    
    <div class="add-module mt-5">
        <h5>Add a module</h3>
        <br>
        <form action="/{{plan["plan_id"]}}/edit" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Module name" type="text">
            </div>
            <div class="form-group">
                <input name="url" class="form-control" name="url" placeholder="Link to resource" type="url">
            </div>
            <div class="form-group">
                <select class="form-control" name="resource_format">
                  <option value="" selected>Select resource type</option>
                  <option>Article</option>
                  <option>Video</option>
                  <option>Audio</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" rows="3" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add module</button>
            </div>
        </form>
    </div>

{% endblock %}
